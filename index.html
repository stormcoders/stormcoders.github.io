---
layout: default
title: StormCoders
---

{% for post in site.posts %}
  <div class="post">
    <div class='post-header'>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <small><a href="mailto:{{ post.email }}">{{ post.author }}</a> | {{ post.date | date_to_string }}</small>
    </div>
    <p>{{ post.excerpt }}</p>
    <a href="{{ post.url }}" class="pull-right btn">Continue lendo</a>
  </div>
{% endfor %}
