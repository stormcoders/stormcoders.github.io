layout: default
title: StormCoders

<h1>Quem somos?</h1>

{% for author in page.authors %}
  <a name="{{ author.anchor }}"></a>
  <div class="user">
    <img src="http://gravatar.com/avatar/{{ author.gravatar | md5 }}?s=100" class="img-polaroid">
    <h2>{{ author.name }}</h2>
    <p><i class="icon-envelope-alt"></i> {{ author.email }}</p>
  </div>
  <div class="post">
    {{ author.content }}
  </div>
{% endfor %}
